<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json は、Webアプリがモバイルデバイスやデスクトップにインストールされる際に使用されるメタデータを提供します。
      詳細は https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで使用されている %PUBLIC_URL% に注目してください。
      これはビルド時に `public` フォルダのURLに置き換えられます。
      HTMLから参照できるのは `public` フォルダ内のファイルのみです。

      "/favicon.ico" や "favicon.ico" と異なり、"%PUBLIC_URL%/favicon.ico" は
      クライアントサイドルーティングやルート以外のパブリックURLでも正しく動作します。
      ルート以外のパブリックURLの設定方法は `npm run build` を実行して確認してください。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと、空のページが表示されます。

      このファイルにWebフォント、メタタグ、アナリティクスを追加できます。
      ビルドステップで、バンドルされたスクリプトが<body>タグ内に配置されます。

      開発を始めるには、`npm start`または`yarn start`を実行してください。
      本番用バンドルを作成するには、`npm run build`または`yarn build`を使用してください。
    -->
  </body>
</html>
